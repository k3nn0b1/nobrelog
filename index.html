<!DOCTYPE html>

              <label for="peso">Peso da mercadoria (kg)</label>
              <input type="number" id="peso" name="peso" placeholder="Ex: 30" required />
            </div>

            <div class="form-group">
              <label for="quantidade">Quantidade de volumes</label>

            <div class="form-group">

            </div>

            <div class="form-group">
              <label for="material">Tipo de material</label>
              <input type="text" id="material" name="material" placeholder="Ex: Sapatos e bolsas" required />
            </div>

            <div class="form-group">
              <label for="estado-origem">Estado de origem</label>
              <select id="estado-origem" name="estado-origem" required>

            <div class="form-group">

                  <input type="radio" id="moto" name="transporte" value="moto" required />
                  <span>Moto</span>
                </label>
                <label for="carro">

    <!-- üîπ Estilo do modal -->

      .modal {

        position: fixed;

        background-color: rgba(0,0,0,0.6);

        position: relative;
